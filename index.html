<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
      integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="
      crossorigin=""
    ></script>

    <!-- Scripts -->
    <script src="scripts/main.js" type="module"></script>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <h1 class="page-title">IP Address Tracker</h1>
        <form class="search-bar" name="search" novalidate>
          <input
            id="search-bar-input"
            class="search-bar__input"
            name="search-query"
            type="search"
            placeholder="Search for any IP address or domain"
          />
          <button
            id="search-bar-submit-btn"
            class="search-bar__submit-btn"
            aria-label="search"
          >
            <svg
              class="search-bar__submit-btn-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="11"
              height="14"
            >
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="3"
                d="M2 1l6 6-6 6"
              />
            </svg>
            <span class="search-bar__submit-btn-loader"></span>
          </button>
        </form>
        <div class="ip-info-container">
          <div class="ip-info-container__item">
            <h2 class="ip-info-container__heading">IP Address</h2>
            <p id="ip-address-text" class="ip-info-container__text">&mdash;</p>
          </div>
          <div class="ip-info-container__item">
            <h2 class="ip-info-container__heading">Location</h2>
            <p id="location-text" class="ip-info-container__text">&mdash;</p>
          </div>
          <div class="ip-info-container__item">
            <h2 class="ip-info-container__heading">Timezone</h2>
            <p id="timezone-text" class="ip-info-container__text">&mdash;</p>
          </div>
          <div class="ip-info-container__item">
            <h2 class="ip-info-container__heading">ISP</h2>
            <p id="isp-text" class="ip-info-container__text">&mdash;</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="map" class="map"></div>
    </main>
  </body>
</html>
